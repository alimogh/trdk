syntax = "proto2";

package trdk.EngineService;

message Uuid {
	// Always has 16 bytes - binnary of RFC 4122.
	required bytes data = 1;
}

message Login {
	required string login = 1;
	required string password = 2;
}

message Keepalive {
	//...//
}

enum TradingMode {
	TRADING_MODE_LIVE = 1;
	TRADING_MODE_PAPER = 2;
}
