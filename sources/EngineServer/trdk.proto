syntax = "proto2";

package trdk.EngineServer.Service;

////////////////////////////////////////////////////////////////////////////////

message EngineSettingsSection {

	message Key {

		required string name = 1;
		required string value = 2;
		
	}

	required string name = 1;
	repeated Key keys = 2;

}

message EngineSettings {
	repeated EngineSettingsSection sections = 1;
}

message EngineInfo {
	required string id = 1;
	required EngineSettings settings = 2;
}

message EngineState {
	required string id = 1;
	required bool isActive = 2;
}

message ServerData {
	
	enum Type {
		TYPE_ENGINE_INFO = 1;
		TYPE_ENGINE_STATE = 2;
	}

	required Type type = 1;

	optional EngineInfo engineInfo = 2;
	optional EngineState engineState = 3;

}

////////////////////////////////////////////////////////////////////////////////

message FullInfoRequest {
	//...//
}

message EngineStartStopRequest {
	required string id = 1;
}

message ClientRequest {
	
	enum Type {
		TYPE_INFO_FULL = 1;
		TYPE_ENGINE_START = 2;
		TYPE_ENGINE_STOP = 3;
		TYPE_ENGINE_SETTINGS = 4;
	}

	required Type type = 1;

	optional FullInfoRequest fullInfo = 2;
	optional EngineStartStopRequest engineStart = 3;
	optional EngineStartStopRequest engineStop = 4;
	optional EngineSettings engineSettings = 5;

}

////////////////////////////////////////////////////////////////////////////////
