
[Common]
	logs_dir = logs
    trade_session_period_edt = 00:00:00 - 23:59:59
	min_price = 0.00
	wait_market_data = no

[Defaults]
	primary_exchange = ARCA
	exchange = SMART

[TradeSystem]
	module = InteractiveBrokers

[Service.GoldBars]
    module = Services
    factory = BarService
    symbols = symbols - gold.ini
    uses = Level 1 Ticks
    size = 5 minutes
    log = none

[Strategy.GoldArbitrage]
    module = PyApi
    script_file_path = scripts/Strategies/Antoine14/GoldArbitrage.py
    symbols = symbols - gold.ini
    uses = GoldBars
