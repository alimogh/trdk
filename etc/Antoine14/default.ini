
[Common]
	logs_dir = ./
	trade_session_period_edt = 09:30:00 - 15:58:00
	min_price = 0.00
	wait_market_data = no ; starting to call strategy only after first MD packet

[Defaults]
	primary_exchange = ARCA
	exchange = SMART

[TradeSystem]
	module = InteractiveBrokers

[Service.5 minute bar]
    module = Services
    factory = BarService
    symbols = symbols.ini
    uses = Trades
    size = 5 minutes
    log = none

[Strategy.GoldArbitrage]
    module = PyApi
    script_file_path = scripts/Strategies/Antoine14/GoldArbitrage.py
    symbols = symbols - gold.ini
    uses = 5 minute bar
