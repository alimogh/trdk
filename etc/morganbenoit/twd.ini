
[General]

	is_replay_mode = no

	logs_dir = logs
	trading_log = yes

	onixs_fix_engine_settings = etc/FixEngineSettings.xml
    onixs_fix_reset_seq_num_flag = no // See also "onixs_fix_reset_seq_num_flag" by trade system and market data source
	onixs_fix_session_log = yes

	book.levels.count = 4
	book.levels.exactly = yes

	book.adjust.calculation = yes
	book.adjust.trade = yes

[Defaults]

	primary_exchange = FOREX
	currency = USD

[DropCopy]

	is_enabled = no

	host = webdev.robotdk.com
	port = 8765

[RiskControl]

	TriangulationWithDirection.triangles_limit = unlimited

	flood_control.orders.period_ms = 250
	flood_control.orders.max_number = 3

	pnl.profit = 0.002
	pnl.loss = 0.00009

	win_ratio.min = 0
	win_ratio.first_operations_to_skip = 1

	EUR.limit.long = 375000
	EUR.limit.short = 375000
	USD.limit.long = 525000
	USD.limit.short = 525000
	JPY.limit.long = 40000000
	JPY.limit.short = 40000000
	CHF.limit.long = 40000000
	CHF.limit.short = 40000000
	GBP.limit.long = 120000
	GBP.limit.short = 120000

