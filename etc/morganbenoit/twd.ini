
[Common]

	is_replay_mode = no

	logs_dir = logs
	trading_log = yes

	onixs_fix_engine_settings = etc/FixEngineSettings.xml
	onixs_fix_reset_seq_num_flag = yes
	onixs_fix_session_log = yes

	book.levels.count = 4
	book.levels.exactly = yes

	book.adjust.calculation = yes
	book.adjust.trade = yes

[Defaults]

	primary_exchange = FOREX
	currency = USD

[RiskControl]

	TriangulationWithDirection.triangles_limit = unlimited

	flood_control.orders.period_ms = 250
	flood_control.orders.max_number = 3

	pnl.profit = 0.001
	pnl.loss = 0.001

	win_ratio.min = 55
	win_ratio.first_operations_to_skip = 5

	EUR/USD.price.buy.max = 1.2000
	EUR/USD.price.buy.min = 0.6000
	EUR/USD.price.sell.max = 1.2000
	EUR/USD.price.sell.min = 0.6000
	EUR/USD.amount.buy.max = 1000000
	EUR/USD.amount.buy.min = 100000
	EUR/USD.amount.sell.max = 1000000
	EUR/USD.amount.sell.min = 100000

	EUR/JPY.price.buy.max = 170.0000
	EUR/JPY.price.buy.min = 90.0000
	EUR/JPY.price.sell.max = 170.0000
	EUR/JPY.price.sell.min = 90.0000
	EUR/JPY.amount.buy.max = 1000000
	EUR/JPY.amount.buy.min = 100000
	EUR/JPY.amount.sell.max = 1000000
	EUR/JPY.amount.sell.min = 100000

	USD/JPY.price.buy.max = 160.0000
	USD/JPY.price.buy.min = 80.0000
	USD/JPY.price.sell.max = 160.0000
	USD/JPY.price.sell.min = 80.0000
