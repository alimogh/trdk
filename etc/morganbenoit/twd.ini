[Service.TWD_EUR_USD_JPY]

	module = FxMb
	factory = TriangulationWithDirectionStat

	requires = Book Update Ticks

	ema_speed_slow = 0.03
	ema_speed_fast = 0.1

	prev1_duration_miliseconds = 500
	prev2_duration_miliseconds = 2000

	log.full = no
	log.pair = no

[Strategy.TWD_EUR_USD_JPY]

