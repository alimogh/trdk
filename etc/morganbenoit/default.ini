
[Common]

	logs_dir = logs
	trade_session_period_edt = 00:00:00 - 23:59:59
	wait_market_data = no

	onixs_fix_engine_settings = etc/FixEngineSettings.xml

[Defaults]
	primary_exchange = FOREX
	exchange = Currenex
	currency = USD

[TradeSystem]

	module = OnixFixEngine
	factory = CurrenexTrading

	fix_version = FIX 4.2 // "FIX 4.0" "FIX 4.1" "FIX 4.2" "FIX 4.3" "FIX 4.4" "FIX 5.0" "FIX 5.0 SP1" "FIX 5.0 SP2"

	server_host = integration-fix.currenex.com
	server_port = 443
	use_ssl = false
	
	sender_comp_id = int1lcap11100trd
	target_comp_id = CNX
	password = test1234


[MarketDataSource]

	module = OnixFixEngine
	factory = CurrenexStream

	engine_settings = etc/FixEngineSettings.xml
	fix_version = FIX 4.2 // "FIX 4.0" "FIX 4.1" "FIX 4.2" "FIX 4.3" "FIX 4.4" "FIX 5.0" "FIX 5.0 SP1" "FIX 5.0 SP2"

	server_host = integration-fix.currenex.com
	server_port = 442
	use_ssl = false
	
	sender_comp_id = int1lcap11100str
	target_comp_id = CNX
	password = test1234

[Strategy.Test]
	instances = symbols.ini
	uses = Trades, Level 1
	module = Test

