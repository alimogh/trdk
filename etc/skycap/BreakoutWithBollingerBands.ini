
[Common]
	logs_dir = logs
	trade_session_period_edt = 00:00:00 - 23:59:59
	wait_market_data = no

[Defaults]
	primary_exchange = NASDAQ
	exchange = SMART

[TradeSystem]
	module = InteractiveBrokers
	client_id = 2
	account =
	test_source = true

[Service.Barsz]
	factory = Bars
	requires = Trades
	size = 5 minutes ; seconds / minutes / hours / days

[Service.MovingAverage]
	requires = Barsz
	type = simple ; simple / exponential / smoothed / hull
	period = 20

[Service.BollingerBands]
	requires = MovingAverage
	period = 20 ; Must be the same as Moving Average period
	deviation = 2

[Strategy.BreakoutWithBollingerBandsBuy]
	module = PyApi
	instances = Symbols/BuyWatchLists.ini
	script_file_path = scripts/Strategies/skycap/BreakoutWithBollingerBands.py

[Strategy.BreakoutWithBollingerBandsSell]
	module = PyApi
	instances = Symbols/SellWatchLists.ini
	script_file_path = scripts/Strategies/skycap/BreakoutWithBollingerBands.py
