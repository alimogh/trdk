
[Common]
	logs_dir = logs
	trade_session_period_edt = 00:00:00 - 23:59:59
	wait_market_data = no

[Defaults]
	primary_exchange = NASDAQ
	exchange = SMART

[TradeSystem]
	module = InteractiveBrokers
	test_source = true

[Service.Barsz]
	factory = Bars
	requires = Trades
	size = 15 seconds

[Service.MovingAverage]
	requires = Barsz
	type = simple
	period = 4

[Strategy.MovingAverage]
	module = PyApi
	instances = symbols.ini
	script_file_path = scripts/Strategies/skycap/MovingAverage.py
