
###############################################################################
# System settings:
[General]
	is_replay_mode = no
	logs_dir = logs
	trading_log = yes
[Defaults]
	exchange =
	currency = USD
	security_type = FUT
[RiskControl]
	is_enabled = false
[TradeSystem.InteractiveBrokers]
	module = InteractiveBrokers
	expiration_calendar_csv = etc/gadm/expiration_calendar.csv

###############################################################################
# Strategy EMA Futures Strategy for E-mini S&P 500
[Service.ES-Bars]
	factory = BarService
	requires = Level 1 Ticks
	size = 5000 ticks // or "15 minutes"
	log = csv
[Service.ES-FastEma]
	factory = MovingAverageService
	requires = ES-Bars
	source = close price
	type = exponential
	history = no
	period = 10
[Service.ES-SlowEma]
	factory = MovingAverageService
	requires = ES-Bars
	source = close price
	type = exponential
	history = no
	period = 100
[Strategy.ES]
	module = GadM
	factory = EmaFuturesStrategy
	id = C237D54E-61D4-4F31-897C-D965B82C04CC
	is_enabled = true
	trading_mode = paper
	title = EMA Futures Strategy for E-mini S&P 500
	requires = ES-FastEma[ES*:GLOBEX], ES-SlowEma[ES*:GLOBEX], Level 1 Updates[ES*:GLOBEX]
	number_of_contracts = 2
	passive_order_max_lifetime_sec = 900
	order_price_delta = 1.0
	min_profit_per_contract_to_activate_take_profit = 12.34
	take_profit_trailing_percentage = 30
	max_loss_per_contract = 1.0

